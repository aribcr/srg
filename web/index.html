<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpeedTest生成器</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="panel panel-info">
                    <div class="panel-heading">SpeedTest測速圖生成器</div>
                    <div class="panel-body">
                        <form class="form" role="form">
                            <div class="form-group">
                                <label for="dlkbps">下載速度：</label>
                                <input type="text" class="form-control" id="dlkbps" placeholder="請輸入下載速度">
                            </div>
                            <div class="form-group">
                                <label for="ulkbps">上傳速度：</label>
                                <input type="text" class="form-control" id="ulkbps" placeholder="請輸入上傳速度">
                            </div>
                            <div class="form-group">
                                <label for="pingms">Ping：</label>
                                <input type="text" class="form-control" id="pingms" placeholder="請輸入Ping值">
                            </div>
                            <button type="submit" class="btn btn-default">發送</button>
                        </div>
                    </div>
                    <div class="panel panel-default hide">
                        <div class="panel-body">
                            <img src="http://www.speedtest.net/result/3781255637.png" class="img-responsive" alt="Responsive image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
