<!DOCTYPE html>
<html lang="zh-tw">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpeedTest生成器</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
            </script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
            </script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./srg.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="panel panel-info">
                    <div class="panel-heading">SpeedTest測速圖生成器</div>
                    <div class="panel-body">
                        <form class="form" role="form" action="javascript:sub();">
                            <label for="dlkbps">下載速度：</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="dlkbps" placeholder="請輸入下載速度 (留空則為10Mbps (10000))">
                                <span class="input-group-addon small">kbps</span>
                            </div>
                            <br>
                            <label for="ulkbps">上傳速度：</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="ulkbps" placeholder="請輸入上傳速度 (留空則為10Mbps (10000))">
                                <span class="input-group-addon">kbps</span>
                            </div>
                            <br>
                            <label for="pingms">Ping：</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="pingms" placeholder="請輸入Ping值 (留空則為7ms)">
                                <span class="input-group-addon">ms</span>
                            </div>
                            <br>
                            <div class="radio-group">
                                <label class="radio-inline">
                                    <input class="js-has-other-field" id="radio_smart" name="mode" type="radio" value="smart" required="required">
                                    仿真模式
                                </label>
                                <label class="radio-inline">
                                    <input class="js-has-other-field" id="radio_normal" name="mode" type="radio" value="normal" required="required">
                                    普通模式
                                </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default" id="sub">發送</button>
                        </form>
                    </div>
                </div>
                <div class="panel panel-success hide" id="res">
                    <div class="panel-heading">結果區</div>
                    <div class="panel-body">
                        <img src="" class="img-responsive" alt="Responsive image" id="img">
                        <br>
                        <strong>
                        圖片連結：
                        <a href="" alt="Responsive link" id="link"></a>
                        </strong>
                    </div>
                </div>
                <a href="https://github.com/YSITD/speedtest-result-generator"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-dusk-blue@2x.png" alt="Fork me on GitHub"></a>
            </div>
            <div class="footer">
                <p>Powered By <a href="https://github.com/YSITD">YSITD</a>
                <br>
                <small>Licensed under the Apache License, Version 2.0 (the "License"), You may obtain a copy of the License at <a href="http://www.apache.org/licenses/LICENSE-2.0">http://www.apache.org/licenses/LICENSE-2.0</a>.</small></p>
            </div>
        </div>
    </body>
</html>
